query SeoDefaultValues {
	seoCollection(filter: { id: "default" }) {
		id
		author
		title
		description
		crawler
		keywords
		image {
			path
			title
		}
	}
}

query SeoWithFilter($filter: JsonType) {
	seoCollection(filter: $filter) {
		id
		author
		title
		description
		crawler
		keywords
		image {
			path
			title
		}
	}
}
