query PartnerOverview {
	partnersCollection(filter: { "isActive": true }) {
		title
		logo {
			path
		}
		type
		level
		isActive
		role
		homepage
		since
		left
		backgroundFillColor
	}
}

query InactivePartnerOverview {
	partnersCollection(filter: { "isActive": false }) {
		title
		homepage
		since
		left
	}
}
